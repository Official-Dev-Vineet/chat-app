<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsChat Messenger</title>
    <link rel="stylesheet" href="public/style.css" />
    <link
      rel="icon"
      href="https://www.thegreatapps.com/application/upload/Apps/2018/01/locker-for-whats-chat-app-9.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="message_area">
          <div class="message_header">
            <div><img
                class="chat-logo"
                src="https://www.thegreatapps.com/application/upload/Apps/2018/01/locker-for-whats-chat-app-9.png"
                alt="chat-logo"
              />
              <h3>WhatsChat</h3></div>
              <div class="dynamic">
                <span class="typing...">
                </span>
              </div>
          </div>
          <div class="messages">
            <div class="incoming-msg msg">
                <h4 class="user incoming">manish</h4>
                <p>hello </p>
              </div>
              <div class="outgoing-msg msg">
                <h4 class="user outgoing">rajesh</h4>
                <p> how are you</p>
              </div>
          </div>
          <div class="input">
            <textarea id="msg" cols="30" rows="1"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
